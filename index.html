<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Midterm-Scafflod </title>

<body>

        <main>

                <div id="hero-image" class="box-color"></div>

                </div>
                <div id="tag-line" class="box-color2">

                </div>
            </section>

            <section id="features-con" class="grid">
                <h2 class="hidden">Photon Features</h2>
                <section class="feature box-color">
                    <h3>QUATRO</h3>
                </section>
                <section class="feature box-color">
                    <h3>QUATRO</h3>
                </section>
                <section class="feature box-color">
                    <h3>QUATRO</h3>
                </section>
            </section>

    </div>
    <div id="footer-con-full" class="box-color">
        <div class="container">
            <footer class="grid">
                <nav id="footer-nav" class="box-color2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav>
            </footer>
        </div>
    </div>
    <script src="js/main.js"></script>

</html>
